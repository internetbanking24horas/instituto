<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Iframe</title>
</head>
<body>
    <h1>Página com Iframe carregada via JavaScript</h1>

    <iframe id="iframe" style="width: 100%; height: 100vh;" frameborder="0"></iframe>

    <script>
        const iframe = document.getElementById('iframe');

        // Usando fetch() para carregar a página com um User-Agent customizado
        fetch('https://institucional.forluz.org.br', {
            method: 'GET',
            headers: {
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
            }
        })
        .then(response => response.text())
        .then(data => {
            // Inserindo o conteúdo da página no iframe
            iframe.contentDocument.write(data);
        })
        .catch(error => {
            console.error('Erro ao carregar a página:', error);
        });
    </script>
</body>
</html>
